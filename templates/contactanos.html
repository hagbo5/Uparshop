{% extends 'base.html' %}

{% block title %}Contáctanos - Uparshop{% endblock %}

{% block content %}
<h2>Contáctanos</h2>
<p>¿Tienes alguna pregunta, sugerencia o necesitas asesoría? ¡Estamos para ayudarte!</p>
<form class="contact-form" action="{{ url_for('contactanos_post') }}" method="post">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="correo">Correo electrónico</label>
    <input type="email" id="correo" name="correo" required>

    <label for="asunto">Asunto</label>
    <input type="text" id="asunto" name="asunto">

    <label for="mensaje">Mensaje</label>
    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

    <button type="submit">Enviar</button>
</form>
<!-- Puedes agregar información de contacto adicional aquí -->
{% endblock %}
