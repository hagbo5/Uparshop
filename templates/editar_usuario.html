{% extends 'base_admin.html' %}
{% block content %}
<div class="admin-users">
    <h2 class="admin-users-title"><i class="fas fa-edit"></i> Editar Usuario</h2>
    <form method="post" class="edit-user-form" style="max-width:420px; margin:0 auto;">
        <div class="form-group">
            <label for="nombre">Nombre completo</label>
            <input type="text" name="nombre" id="nombre" value="{{ usuario.nombre_completo }}" required>
        </div>
        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" name="email" id="email" value="{{ usuario.correo_electronico }}" required>
        </div>
        <div class="form-group">
            <label for="identificacion">Identificación</label>
            <input type="text" name="identificacion" id="identificacion" value="{{ usuario.identificacion or '' }}">
        </div>
        <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" name="direccion" id="direccion" value="{{ usuario.direccion or '' }}">
        </div>
        <div class="form-group">
            <label for="telefono_contacto">Teléfono de contacto</label>
            <input type="text" name="telefono_contacto" id="telefono_contacto" value="{{ usuario.telefono_contacto or '' }}">
        </div>
        <button type="submit" class="btn" style="margin-top:18px;">Guardar cambios</button>
        <a href="{{ url_for('admin_usuario') }}" class="btn" style="background:#415a77; color:#fff; margin-left:10px;">Cancelar</a>
    </form>
</div>
{% endblock %}
